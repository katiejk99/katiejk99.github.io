  <div class="dropdown">
    <button class="dropbtn" onclick="showSpotify()">Spotify</button>
    <div class="dropdown-content" id="spotify">
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/75pAgFPn4pellKhyNXUu0m?utm_source=generator&theme=0"
        width="100%"
        height="352"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <script>
    function showSpotify() {
      document.getElementById("spotify").classList.toggle("show");
    }

    window.onclick = function (e) {
      if (!e.target.matches(".dropbtn")) {
        var drop = document.getElementById("spot");
        if (drop.classList.contains("show")) {
          drop.classList.remove("show");
        }
      }
    };
  </script>
  <script>
    function highlightNavItem() {
      window.onclick = function (e) {
        document
          .getElementsByClassName("navbar a")
          .forEach((navItem) => navItem.classList.remove("active"));
      };
      document.getElementById(e.target.id).classList.toggle("active");
    }
  </script>
</div>
