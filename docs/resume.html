            <div class="dropdown-content" id="spotify">
                <iframe src="https://open.spotify.com/embed/playlist/45qG4cdbD2Ln1HyXZR9B5f" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
        



       
        <script>
            var sp = document.getElementById("spot")
            sp.onclick = showSpotify()

            function showSpotify() {

                document.getElementById("spotify").classList.toggle("show");
            }

            window.onclick = function(e) {
                if (!e.target.matches(".dropbtn")) {
                    var drop = document.getElementById("spot");
                    if (drop.classList.contains("show")) {
                        drop.classList.remove("show");
                    }
                }
                
            }
        </script>
